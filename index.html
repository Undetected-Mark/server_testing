<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('background.gif');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative; /* Position the body relative for absolute positioning */
        }

        .blur {
            width: 100%;
            height: 100%;
            background-image: url('background.gif');
            background-size: cover;
            background-position: center;
            filter: blur(5px); /* Apply blur effect to the background */
            position: absolute;
            z-index: -1; /* Ensure the background stays behind the content */
        }

        .overlay {
            position: relative; /* Position the overlay relative to the body */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            color: #fff; /* White text */
            z-index: 1; /* Ensure the content stays on top of the background */
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Center vertically */
        }

        .main-text {
            font-size: 36px;
            padding: 20px; /* Adjust padding as needed */
            border-radius: 10px; /* Rounded corners */
            background-color: rgba(0, 0, 0, 0.5); /* Dark background for contrast */
            margin-right: 20px; /* Space between text and image */
        }

        .main-image {
            width: 100px; /* Adjust image size as needed */
            height: auto;
            border-radius: 10px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <div class="blur"></div>
    <div class="overlay">
        <div class="content">
            <h1 class="main-text">Ohh, server is working ;)</h1>
            <img class="main-image" src="image.jpeg" alt="Server Image">
        </div>
    </div>
</body>
</html>
